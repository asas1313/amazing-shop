<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th = "http://www.thymeleaf.org">
<head>

    <div th:insert="~{fragments :: header_res}"></div>

    <title>Category</title>
</head>

<body>

<div class="container">

    <div th:insert="~{fragments :: menu}"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info" >category</div>
                </div>

                <h2>category</h2>
                <form th:action="@{/admin/category}" th:object="${category}" method="post">

                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}"
                       th:text="#{__${error}__}"></p>

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
<!--                        <label for="name" class="control-label"-->
<!--                               th:text="Name"></label>-->
                        <input type="text"
                               id="name" name="name" class="form-control"
                               th:placeholder="Name" th:field="*{name}" />
                        <p class="error-message"
                           th:each="error: ${#fields.errors('name')}"
                           th:text="#{__${error}__}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <input hidden="true" contenteditable="false" id="id" class="form-control" th:field="*{id}" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info"
                               >Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments :: copy}"></div>

</div>

</body>

</html>
