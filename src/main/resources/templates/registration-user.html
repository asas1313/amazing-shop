<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th = "http://www.thymeleaf.org">
    <head>

        <div th:insert="~{fragments :: header_res}"></div>

        <title th:text="#{title.registration}"></title>
    </head>

    <body>

    <div class="container">

        <div th:insert="~{fragments :: menu}"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <div th:if="${param.success}">
                        <div class="alert alert-info" th:text="Your data saved."></div>
                    </div>

                    <h2 th:text="#{registration.title}"></h2>
                    <form th:action="@{/registration/user}" th:object="${customer}" method="post">

                        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}"
                           th:text="#{__${error}__}"></p>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('login')}? 'has-error':''">
                            <label for="login" class="control-label"
                                   th:text="#{registration.login}"></label>
                            <input type="text"
                                   id="login" name="login" class="form-control"
                                   th:placeholder="#{registration.login}" th:field="*{login}" />
                            <p class="error-message"
                               th:each="error: ${#fields.errors('login')}"
                               th:text="#{__${error}__}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <label for="email" class="control-label"
                                   th:text="#{registration.email}"></label>
                            <input type="text"
                                   id="email" name="email" class="form-control"
                                   th:placeholder="#{registration.email}" th:field="*{email}" />
                            <p class="error-message"
                               th:each="error : ${#fields.errors('email')}"
                               th:text="#{__${error}__}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <label for="password" class="control-label"
                                   th:text="#{registration.password}"></label>
                            <input type="password"
                                   id="password" name="password" class="form-control"
                                   th:placeholder="#{registration.password}" th:field="*{password}" />
                            <p class="error-message"
                               th:each="error : ${#fields.errors('password')}"
                               th:text="#{__${error}__}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                            <label for="confirmPassword" class="control-label"
                                   th:text="#{registration.confirm.password}"></label>
                            <input type="password"
                                   id="confirmPassword" name="confirmPassword" class="form-control"
                                   th:placeholder="#{registration.confirm.password}" th:field="*{confirmPassword}" />
                            <p class="error-message"
                               th:each="error : ${#fields.errors('confirmPassword')}"
                               th:text="#{__${error}__}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('isAdmin')}? 'has-error':''">
                            <label for="isAdmin" class="control-label"
                                   th:text="Administrator"></label>
                            <input type="checkbox"
                                   id="isAdmin" name="isAdmin" class="form-control"
                                   th:field="*{isAdmin}" />
                            <p class="error-message"
                               th:each="error : ${#fields.errors('isAdmin')}"
                               th:text="#{__${error}__}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('enabled')}? 'has-error':''">
                            <label for="enabled" class="control-label"
                                   th:text="Enabled"></label>
                            <input type="checkbox"
                                   id="enabled" name="enabled" class="form-control"
                                   th:field="*{enabled}" />
                            <p class="error-message"
                               th:each="error : ${#fields.errors('enabled')}"
                               th:text="#{__${error}__}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('city')}? 'has-error':''">
                            <label for="city" class="control-label"
                                   th:text="City"></label>
                            <input type="text"
                                   id="city" name="city" class="form-control"
                                   th:placeholder="City" th:field="*{city}" />
                            <p class="error-message"
                               th:each="error : ${#fields.errors('city')}"
                               th:text="#{__${error}__}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('address')}? 'has-error':''">
                            <label for="address" class="control-label"
                                   th:text="Address"></label>
                            <input type="text"
                                   id="address" name="email" class="form-control"
                                   th:placeholder="Address" th:field="*{address}" />
                            <p class="error-message"
                               th:each="error : ${#fields.errors('address')}"
                               th:text="#{__${error}__}">Validation error</p>
                        </div>
                        <div class="form-group">
                            <input hidden="true" contenteditable="false" id="id" class="form-control" th:field="*{id}" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:insert="~{fragments :: copy}"></div>

    </div>

    </body>

</html>
