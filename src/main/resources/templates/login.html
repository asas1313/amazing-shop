<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th = "http://www.thymeleaf.org">
    <head>

        <div th:insert="~{fragments :: header_res}"></div>

        <title th:text="#{title.login}"></title>
    </head>
    <body>

    <br/><br/>

    <body>

        <div class="container">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 th:text="#{login.header}"></h1>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" th:text="#{login.error}"></div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info" th:text="#{login.alert}"></div>
                        </div>
                        <div class="form-group">
                            <label for="username" th:text="#{login.username}"></label>:
                            <input type="text"
                                           id="username" name="username" class="form-control"
                                           autofocus="autofocus" th:placeholder="#{login.username.placeholder}" />
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{login.password}"></label>:
                            <input type="password"
                                           id="password" name="password" class="form-control"
                                           th:placeholder="#{login.password.placeholder}" />
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit"
                                           class="form-control btn btn-coral" th:value="#{login.submit}" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>

        <div th:insert="~{fragments :: copy}"></div>

    </div>

    </body>

</html>
