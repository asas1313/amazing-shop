<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th = "http://www.thymeleaf.org">
    <head>
        <div th:fragment="header">
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <link rel="stylesheet"
                  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
                  crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="/css/styles.css">
        </div>
        <title>Title</title>
    </head>

    <body>
        <div th:fragment="menu">
            <!-- Header -->
            <nav class="navbar navbar-expand-sm fixed-top">

                <a class="navbar-brand" href="/">
                    <img src="/img/logo-Andrius-small.png" width="40%" height="40%"
                         class="d-inline-block align-top" alt="#{menu.index}" loading="lazy"/></a>


                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard" th:text="#{menu.dashboard}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin" th:text="#{menu.admin}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <div sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/logout}" th:text="#{menu.logout}"></a>
                            </div>
                            <div sec:authorize="!isAuthenticated()">
                                <a class="nav-link" th:href="@{/login}" th:text="#{menu.login}"></a>
                            </div>
                        </li>
                    </ul>
                </div>

                <span class="navbar-text">

                </span>

                <span class="nav-item">
                    <div>
                        <label for="locales" id="lang-bar" th:text="#{lang.change}"></label>
                        <select id="locales">
                            <option value="en" th:text="#{lang.eng}"></option>
                            <option value="lt" th:text="#{lang.lt}"></option>
                        </select>
                    </div>
                </span>
            </nav>

            <br/><br/><br/>
        </div>

        <div th:fragment="copy">
            <a class="mx-auto fixed-bottom" style="width: 200px;" >&copy; 2020 The Andrius</a>
        </div>

        <div th:fragment="scripts">
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                    crossorigin="anonymous"></script>
            <script src="/js/main.js"></script>
        </div>
    </body>
</html>
